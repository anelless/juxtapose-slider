<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Juxtapose Slider</title>
    <!-- JuxtaposeJS Stylesheet -->
    <link rel="stylesheet" href="https://cdn.knightlab.com/libs/juxtapose/latest/css/juxtapose.css">
    <!-- JuxtaposeJS Script -->
    <script src="https://cdn.knightlab.com/libs/juxtapose/latest/js/juxtapose.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        #slider-container {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
        }
        .juxtapose {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Dynamic Juxtapose Slider</h1>
    <div id="slider-container">
        <div id="juxtapose-embed" class="juxtapose"></div>
    </div>

    <script>
        // Function to fetch JSON and initialize the slider
        async function initializeSlider() {
            try {
                const response = await fetch('slider-config.json'); // Load JSON file
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const config = await response.json();

                // Initialize the Juxtapose slider
                new juxtapose.JXSlider('#juxtapose-embed', config.images, config.options);
            } catch (error) {
                console.error('Failed to load slider configuration:', error);
            }
        }

        // Run the function to initialize the slider
        initializeSlider();
    </script>
</body>
</html>
