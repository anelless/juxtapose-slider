<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juxtapose Slider</title>
    <!-- JuxtaposeJS Stylesheet -->
    <link rel="stylesheet" href="https://cdn.knightlab.com/libs/juxtapose/latest/css/juxtapose.css">
    <link rel="stylesheet" href="style.css"> <!-- Your custom styles -->
    <!-- JuxtaposeJS Script -->
    <script src="https://cdn.knightlab.com/libs/juxtapose/latest/js/juxtapose.min.js"></script>
</head>
<body>
    <h1>Juxtapose Before/After Slider</h1>
    <div id="juxtapose-container">
        <div class="juxtapose" data-mode="horizontal" style="width: 100%; max-width: 800px; height: 400px;">
            <img src="before.jpg" data-label="Before" alt="Before Image">
            <img src="after.jpg" data-label="After" alt="After Image">
        </div>
    </div>
</body>
</html>
